<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid col-6 bg-white text-black" style="border-width:3px; border-style:solid; border-color:#FF0000; padding: 3">
        <header class="text-center text-opacity-0.1">
          <h1>Call</h1>
        </header>
      <section class="container col-12">
        <form action="form.html" class="row g-3" method="get" id="getcall">
          <div>
            <label for="inputEmail4" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div>
            <label for="inputPassword4" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div>
            <label for="inputAddress" class="form-label">Phone:</label>
            <input type="text" class="form-control" id="phone">
          </div>
          <label for="inputAddress" class="form-label g-3">Time for Call:</label>
          <div class="col-6">
            <input type="date" class="form-control col-3" id="date" placeholder="date">
          </div>
          <div class="col-6">
            <input type="time" class="form-control col-3" id="time" placeholder="11:00 am">
          </div>
          <div>
            <button type="submit" class="btn btn-warning col-12">GET A CALL</button>
          </div>
          <br>
        </form>
      </section>
    </div>
    <script src="form.js"></script>
  </body>
</html>
