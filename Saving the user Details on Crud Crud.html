<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Expense Tracker</title>
</head>
<body>
    <header id="main-header" class="bg-primary text-white p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Expense Tracker</h1>
        </div>
      </header>
      <div class="container">
       <div id="main" class="card card-body">
        <h2 class="title">Enter and Edit Expense Details</h2>
        <form id="addForm" class="form-inline mb-3">
          <label for="expense" class="form-label">Expense:</label>
          <input type="number" class="form-control mr-2" id="price">
          <label for="description" class="form-label">Description:</label>
          <input type="text" class="form-control mr-2" id="desc">
          <label for="category" class="form-label">Category:</label>
          <select id="catgy">
            <option value="Food">Food</option>
            <option value="Fuel">Fuel</option>
            <option value="Movie">Movie</option>
            <option value="Electricity">Electricity</option>
          </select>
          <input type="submit" class="btn btn-dark" value="Add Expense">
        </form>
        <h2 class="title">Applicant Details: </h2>
        <ul id="items" class="list-group">
        </ul>
       </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="Saving the user Details on Crud Crud.js"></script>
    
</body>
</html>
